<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/styles.css">
        <title>Basic Business Page</title>
    </head>
<body>
    <nav>
        <div class="logo">Your Brand Here</div>
        <!-- toggle menu button -->
        <span class="menubtn" onclick="openNav()">&#9776;</span>
        <div class="navLinks">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <button type="button">Login</button>
            </ul>
        </div>
    </nav>

   <!-- responsive side navbar -->
   <div class="sideNav" id="sidenav">
        <a href="#" class="closeBtn" onclick="closeNav()">&#10006;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="#"><button type="button">Login</button> </a>
   </div>
   
   <!-- Header content with banner image -->
   <div class="row">
        <div class="column1">
            <h1>Your Brand Statement</h1>
            <p>A description of your business and the types of services provided</p>
            <button>LEARN MORE</button>
        </div>
        <div class="column2">
            <img src="../static/images/banner.png" alt="banner" width="500px">
        </div>
   </div>
   
<!-- javascript to make side menu appear -->
<script>
   function openNav() {
     document.getElementById("sidenav").style.width = "50%";
   }
   function closeNav() {
     document.getElementById("sidenav").style.width = "0%";
   }
</script>

</body>
</html>
